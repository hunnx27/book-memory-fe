<style>
  .card-wrap {
    margin: 0 auto;
    max-width: 1024px;

    width: 300px;
    display: block;

  }

<script>
  function openClose(){
    $("#savebook").show();

</script>

          <p class="card-text"><small class="text-muted">지훈초이</small></p>
          <p class="card-text"><small class="text-muted">★★★★☆</small></p>
          <p class="card-text"><small class="text-muted">849p</small></p>
          <div id="savebook" class="btn-show">
            <button type="button" class="btn btn-primary btn-lg">읽은책</button>
            <button type="button" class="btn btn-secondary btn-lg">읽고싶은책</button>
          </div>
        </div>
      </div>

    </div>
